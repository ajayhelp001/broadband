<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Broadband || Forgot Password</title>
    <!-- Favicon -->
	<link rel="icon" href="assets/images/favicon.svg">
    <!-- ========== Styles ========== -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/OwlCarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/libs/glightbox/glightbox.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <!--  Sign In Start  -->
    <section class="loginpage section-spacing">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-xl-6 col-lg-7 col-md-8 col-12 mx-auto">
                    <form class="form contact-card"  autocomplete="off">
                        <div class="row g-4">
                            <div class="col-12">
                                <div class="form-header text-center">
                                    <div class="sub-heading white-heading"><span></span>Password Generator</div>
                                    <h2 class="heading">Forgot <span>Password</span></h2>
                                </div>
                            </div>
                            <div class="col-sm-12 col-12">
                                <div class="form-group">
                                    <input type="text" id="email" placeholder="Email / Phone Number" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12 col-12">
                                <div class="form-footer">
                                    <a href="sign-in.html" type="button" class="themebtn white-hover">Submit</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="span rounded"></div>
        <div class="span big-rounded"></div>
    </section>
    <!--  Sign In End  -->
    
    <!-- =========== Script Js =========== -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.toggle-password').forEach(function (button) {
            button.addEventListener('click', function () {
                const passwordField = this.previousElementSibling; // Select the input field
                const toggleIcon = this.querySelector('img'); // Select the image inside the button
                
                // Toggle the type attribute
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                // Toggle the image source
                const newSrc = type === 'password' ? 'assets/images/icon/view-close.svg' : 'assets/images/icon/view.svg';
                toggleIcon.setAttribute('src', newSrc);
            });
        });
    </script>
</body>
</html>
